# Nombre de tu aplicación
spring.application.name=MAVPC

# 1. CONFIGURACIÓN DEL PUERTO (Vital para Railway)
# Railway asigna un puerto dinámico. Si no existe, usa el 8080 (local).
server.port=${PORT:8080}

# 2. CONFIGURACIÓN DE LA BASE DE DATOS
# Explicación: ${VARIABLE_EN_RAILWAY:valor_por_defecto_en_tu_pc}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/trafico_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

